server:
  port: ${SERVER_PORT:8080}
  servlet:
    encoding:
      charset: "UTF-8"
      enabled: true
      force: true
    context-path: "/"
spring:
  application:
    name: aplicacao

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  mvc:
    view:
      prefix: "/WEB-INF/jsp/"
      suffix: ".jsp"
  main:
    allow-bean-definition-overriding: true
